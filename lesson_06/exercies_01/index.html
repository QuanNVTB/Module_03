<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .city{
      color: red;
      border-style: dashed;
      background-color: yellow;
    }
    p{
      color: chartreuse;
      text-align: center;
      font-size: 25px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: chartreuse; font-size: 60px">This is heading 1</h1>

  <h1 class = "city">This is heading 2</h1>
  <p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector</p>

  <h1 id = 'idh1'>This is heading 2</h1>
  <div>
    <ul>
      <li>List item one</li>
      <li>List item two</li>
    </ul>
  </div>
</body>
</html>
